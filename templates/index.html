    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Convert string values to numbers where needed
            data.Income = Number(data.Income);
            data.Age = Number(data.Age);
            data.Experience = Number(data.Experience);
            data.CURRENT_JOB_YRS = Number(data.CURRENT_JOB_YRS);
            data.CURRENT_HOUSE_YRS = Number(data.CURRENT_HOUSE_YRS);
            data.CITY = Number(data.CITY);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="alert ${result.risk_prediction === 'High Risk' ? 'alert-danger' : 'alert-success'}">

                        <p>Risk Level: ${result.risk_prediction}</p>
                        <p>Risk Probability: ${(result.risk_probability * 100).toFixed(2)}%</p>

                `;
